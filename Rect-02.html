<!DOCTYPE html>
<html>
<head>
   <title>React</title>
   <meta charset="UTF-8"/>
</head>
  <body>

<div id="root"></div>
<script
  src="https://unpkg.com/react@16/umd/react.development.js" crossorigin>
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin>
</script>
<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>

    <!-- Load my React. -->
    <script type="text/babel">

      const puppyPicture = {
        src: 'https://images.unsplash.com/photo-1546238232-20216dec9f72?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3107&q=80',
        author: 'https://unsplash.com/@bk010397',
      }

      const puppies = (
        <div>
          <h1 className="heading">Some adorable puppies </h1>
          <img src={puppyPicture.src} alt="labradoodles" />
          <p>
            <a href={puppyPicture.author} target="_blank">Forras</a>
          </p>
        </div>
      )

      ReactDOM.render(puppies, document.getElementById('root'));
    </script>

    </body>
</html>
